<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Welcome to Vecta Corp.</title>
    <!-- Normal style sheet used for layout and general formatting. -->
    <link href="styles.css" rel="stylesheet">
    <!-- jQuery library reference. Latest is always referenced from jQuery's CDN. -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	
	<script>
		$(document).ready(function(){
			$.ajax({
				type: "get",
				url: "json.js",
				timeout: 10000,
				datatype: "xml",
				beforeSend: function() {$("#result").html("Loading...");},
				error: function(xhr, status, error) {
					$("#dialog").dialog();
					},
				success: function(response) {
					$("#result").html("");
					$(response).find("management").children().each(function() {
						$("#result").append(
							$(this).find("name").text() + "<br>" +
							$(this).find("title").text() + "<br>" +
							$(this).find("bio").text() + "<br><br>"
						);
					});
				}
			});
		});
		// WRITE YOUR CODE HERE
    </script>
</head>

<body>
<section id="container">
    <header></header>
    
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="aboutus.html">About Us</a></li>
            <li><a href="solutions.html">Solutions</a></li>
            <li><a href="support.html">Support</a></li>
            <li><a href="contactus.html">Contact Us</a></li>
        </ul>
    </nav>
    
    <section id="content">
        <h2>The Vecta Corp. Management Team</h2>

		<div id="result"></div>
    </section>
    <div id="dialog" title="Error">
  <p>Error: 404 - Not Found</p>
</div>
    <footer></footer>
</section>
</body>
</html>
